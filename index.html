<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Gashtiar Travel</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- nav bar -->
    <div id="navbar">
      <input type="checkbox" id="click">
      <label for="click" class="menu-btn" style="width: 40px;">
        <svg
          class="w-6 h-6"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </label>
      <div class="logo-links">
        <div class="pulseAnim"></div>
        <ul class="nav-links">
          <li><a href="#">ACCOMODATIONS</a></li>
          <li><a href="#">FLIGHTS</a></li>
          <li><a href="#">CAR RENTALS</a></li>
          <li><a href="#">AIRPORT TAXIS</a></li>
        </ul>
      </div>
      <ul id="icons">
        <div>
          <a href="#"
            ><img
              style="width: 15px; height: 50px"
              src="/images/iconfinder_06-facebook_104498.svg"
              alt="m-logo"
          /></a>
        </div>
        <div>
          <a href="#"
            ><img
              src="/images/iconfinder_03-twitter_104501.svg"
              alt="twitter-logo"
            />
          </a>
        </div>
        <div>
          <a href="#">
            <img
              src="/images/iconfinder_LinkedIn_alt_367593.svg"
              alt="linkedin"
            />
          </a>
        </div>
        <div>
          <a href="#">
            <img src="/images/M.svg" alt="m-logo" />
          </a>
        </div>
      </ul>
    </div>

    <!-- content -->
    <div class="content-container">
      <div class="left-container">
        <img src="/images/growth 2.svg" alt="" />
      </div>
      <div class="right-container">
        <div class="title">
          <h1>BOOK</h1>
          <h1>& TRAVEL</h1>
          <p>Wherever you go, make yourself at home</p>
          <form>
            <div class="form-container">
              <div class="destination">
                <label for="dest">DESTINATION</label><br />
                <input
                  type="text"
                  id="dest"
                  name="dest"
                  placeholder="To the Moon"
                />
              </div>
              <div class="check-in-out">
                <label for="checkin" class="checkin-one">CHECK-IN DATE</label>
                <input
                  class="checkin-three"
                  type="date"
                  id="checkin"
                  name="checkinDate"
                  value="2018-07-27"
                  min="2018-01-01"
                  max="2100-12-31"
                />
                <label for="checkout" class="checkout-two"
                  >CHECK-OUT DATE</label
                >
                <input
                  class="checkout-four"
                  type="date"
                  id="checkout"
                  name="checkoutDate"
                  value="2018-07-28"
                  min="2018-01-01"
                  max="2100-12-31"
                />
              </div>
              <div class="adults-children">
                <label class="adults-one" for="adult">ADULTS</label>
                <select id="adult" class="adults-three">
                  <option value="zero">No adults</option>
                  <option value="one">1 adult</option>
                  <option value="two" selected>2 adults</option>
                  <option value="three">3 adults</option>
                  <option value="four">4 adults</option>
                  <option value="more">more than 4</option>
                </select>
                <label class="children-two" for="children">CHILDREN</label>
                <select class="children-four" id="children">
                  <option value="zero">No children</option>
                  <option value="one">1 child</option>
                  <option value="two">2 children</option>
                  <option value="three">3 children</option>
                  <option value="four">4 children</option>
                  <option value="more">More than 4</option>
                </select>
              </div>
              <div class="searchBtn-container">
                <img src="/images/search.svg" alt="searchIcon" />
                <input type="submit" value="START SEARCH" id="searchBtn" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
